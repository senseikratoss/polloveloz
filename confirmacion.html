<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de correo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f99c00;
      color: #fff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    a {
      color: #f99c00;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Correo confirmado!</h1>
    <p>Tu correo ha sido confirmado correctamente.<br>Ya puedes volver a la app e iniciar sesión.</p>
    <a href="https://tuapp.com/login">Volver a iniciar sesión</a>
  </div>
</body>
</html>
